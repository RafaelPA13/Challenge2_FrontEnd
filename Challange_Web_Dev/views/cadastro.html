<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula E Login</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../img/Web/Logo-Formula-E.png" alt="Formula E Logo" class="logo">
            <div class="login-line"></div>
            <form id="formCadastro">
                <div class="input-group">
                    <img src="../img/Icones/User_Icone.png" class="icon" alt="Name Icon">
                    <input id="name" type="text" name="name" placeholder="Nome:" required>
                </div>
                <div class="input-group">
                    <img src="../img/Icones/User_Icone.png" class="icon" alt="Email Icon">
                    <input id="email" type="email" name="email" placeholder="Email:" required>
                </div>
                <div class="input-group">
                    <img src="../img/Icones/Password_Icone.png" class="icon" alt="Password Icon">
                    <input id="password" type="password" name="senha" placeholder="Senha:" required>
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="../js/constantes.js"></script>
    <script src="../js/cadastro.js"></script>

</body>
